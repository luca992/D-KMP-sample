android-minSdk="24"
android-compose-compiler="1.5.3" # KOTLIN vs ANDROID COMPOSE COMPILER compatibility table: https://developer.android.com/jetpack/androidx/releases/compose-kotlin#pre-release_kotlin_compatibility
